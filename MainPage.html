<!DOCTYPE html>
<html>
<head>
  <style>
    body {text-align:center}
    h1 {text-align:center; background-color:blue}
    p {text-align:center}
  </style>
<!--this is commenting out a line
--> 
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<title>Howell Apartments</title>
</head>
<body>
<h1 style="color:white;">Howell Apartments</h1>
  <p STYLE="position:absolute; TOP:35px; LEFT:170px; WIDTH:50px; HEIGHT:50px">
Welcome! Please check out our Apartments and Homes for rent!
<button type="button" onclick="interested(1)">1220 7th St. E.</button>
<button type="button" onclick="interested(0)">Close</button>
</p>
  <script>
function interested(sw) {
    var pic;
    if (sw == 0) {
        pic = "grey-house.png"
    } else {
        pic = "favicon.ico"
    }
    document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="grey-house.png" width="100" height="180">



</body>
