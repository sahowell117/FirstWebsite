<!DOCTYPE html>
<html>
<head>
  <style>
    body {align: center justify}
    h1 {align: center justify}
    p {align: center justify}
  </style>
<!--this is commenting out a line
--> 
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<title style="color:red; background-color:DodgerBlue; size:120px;">Howell Apartments</title>
</head>
<body>
<h1 align="center justify">Howell Apartments</h1>
  <p>
Welcome! Please check out our Apartments and Homes for rent!
<button type="button" onclick="interested(1)">1220 7th St. E.</button>
<button type="button" onclick="interested(0)">Close</button>
</p>
  <script>
function interested(sw) {
    var pic;
    if (sw == 0) {
        pic = "grey-house.png"
    } else {
        pic = "favicon.ico"
    }
    document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="grey-house.png" width="100" height="180">



</body>
</html>
